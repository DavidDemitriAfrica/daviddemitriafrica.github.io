<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="David Demitri Africa - AI alignment researcher at UK AISI. Studying consistency training, evaluation awareness, and unintended generalization.">
    <meta property="og:image" content="https://daviddemitriafrica.github.io/assets/cutout.png">
    <meta property="og:url" content="https://daviddemitriafrica.github.io{{ page.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@DavidDAfrica">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="AI alignment researcher at UK AISI. Studying consistency training, evaluation awareness, and unintended generalization.">
    <meta name="twitter:image" content="https://daviddemitriafrica.github.io/assets/cutout.png">

    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    {% include header.html %}
    
    <div id="maincontent">
        <main>
            {{ content }}
        </main>
    </div>

    {% include footer.html %}

    <script>
        function expand(element) {
            element.parentElement.classList.add("expanded");
        }
    </script>
</body>
</html>
